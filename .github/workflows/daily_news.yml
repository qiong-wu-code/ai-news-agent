name: AI Daily News Agent

# 触发条件：每天 UTC 时间 0点 (北京时间早上8点) 自动运行
# 或手动点击 "Run workflow" 按钮触发
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser openai python-dotenv

      - name: Run Agent
        env:
          # 这里引用 GitHub Secrets 里的 API Key
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
        run: |
          python main.py

      # 将生成的 Markdown 文件发布到 Job Summary (最简单的查看方式)
      - name: Publish Report to Job Summary
        if: always()
        run: |
          REPORT_FILE=$(find . -name "AI_Brief_*.md" -print -quit) # -quit 找到第一个就退出
          
          if [ -n "$REPORT_FILE" ]; then # 检查变量是否非空
            echo "## AI Daily Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat "$REPORT_FILE" >> $GITHUB_STEP_SUMMARY # 使用找到的文件名
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "*此报告仅在 GitHub Actions 运行总结中显示，未推送到仓库。*" >> $GITHUB_STEP_SUMMARY
          else
            echo "## AI Daily Report - 失败" >> $GITHUB_STEP_SUMMARY
            echo "### 错误：报告文件 AI_Brief_*.md 未找到！" >> $GITHUB_STEP_SUMMARY
            echo "请检查 main.py 是否成功执行并生成了报告文件。" >> $GITHUB_STEP_SUMMARY
            echo "当前目录下文件列表：" >> $GITHUB_STEP_SUMMARY
            ls -l >> $GITHUB_STEP_SUMMARY # 打印文件列表方便调试
          fi
